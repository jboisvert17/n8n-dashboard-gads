version: '3.8'

services:
  google-ads-dashboard:
    build:
      context: .
      args:
        - NEXT_PUBLIC_N8N_URL=https://automation.accolades.marketing
        - NEXT_PUBLIC_NOCODB_URL=https://database.accolades.marketing
    container_name: google-ads-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_N8N_URL=https://automation.accolades.marketing
      - NEXT_PUBLIC_NOCODB_URL=https://database.accolades.marketing
      - NOCODB_API_TOKEN=${NOCODB_API_TOKEN}
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge

